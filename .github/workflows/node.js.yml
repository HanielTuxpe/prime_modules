name: CI - GamificaciÃ³n Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Linter (skip errors)
        run: |
          npm run lint || echo "âš ï¸ Linter warnings detected, continuing pipeline..."

      - name: Build project
        run: npm run build

      - name: Create reports folder
        run: mkdir -p tests/reports

      - name: Run API Tests (Postman)
        run: npx newman run tests/collections/api.postman.json -e tests/env.postman.json \
              --reporters cli,json \
              --reporter-json-export tests/reports/newman-report.json


      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "https://prime-api-iawe.onrender.com"
          cmd_options: "-r tests/reports/owasp-zap-report.html"
        continue-on-error: true

      # ðŸ§© AnÃ¡lisis REAL de SonarQube (SonarCloud)
      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=tracemind
            -Dsonar.projectKey=prime_modules
            -Dsonar.sources=src
            -Dsonar.exclusions=**/tests/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      
      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gamificacion-reports
          path: tests/reports/

